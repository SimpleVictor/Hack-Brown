<ion-header>

  <ion-navbar>
    <ion-title>Menuu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="menu-page">

  <ion-card (tap)="alexamenu()">
    <img src="img/menu/alexa.jpg"/>
  </ion-card>

  <div *ngIf="foodData">
    <ion-card *ngFor="let i of foodData.restaurants">

      <img src="{{i.logoUrl}}">
      <button fab fab-right fab-top>
        <ion-icon name="pin"></ion-icon>
      </button>

      <ion-item>
        <ion-icon name="football" item-left large></ion-icon>
        <h2>{{i.name}}</h2>
        <p>{{i.streetAddress}} {{i.city}} {{i.state}} {{i.zipcode}}</p>
      </ion-item>

      <ion-item>
        <span item-left>{{i.open ? 'Open' : 'Closed' }}</span>
        <span item-left *ngFor="let b of i.foodTypes">{{b}} </span>
        <button primary clear item-right>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>

    </ion-card>
  </div>

</ion-content>
